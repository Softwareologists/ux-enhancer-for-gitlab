<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        content="width=device-width, initial-scale=1.0"
        name="viewport"
    >

    <link
        href="/assets/popup.css"
        rel="stylesheet"
    >

    <link
        href="https://fonts.googleapis.com"
        rel="preconnect"
    >
    <link
        crossorigin
        href="https://fonts.gstatic.com"
        rel="preconnect"
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
        rel="stylesheet"
    >

    <title>UX Enhancer for GitLab</title>
</head>
<body style="margin: 0;">
<style lang="css">
    html {
        max-height: 560px;
        overflow: hidden;
    }

    * {
        box-sizing: border-box;
        font-family: Inter, Arial;
    }

    #popup {
        min-width: 400px;
        color: white;
        background-color: #7b58cf;
    }

    #changelog {
        margin-top: 0 !important;
    }
</style>

<div id="popup"></div>

<script
    src="/assets/popup.js"
    type="module"
></script>
</body>
</html>
